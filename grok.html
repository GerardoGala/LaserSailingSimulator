<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>70/30 Responsive Test</title>
  <style>
    :root {
      --bg-primary:   #1e1e1e;     /* VSCodium sidebar/background */
      --bg-secondary: #252526;     /* Main editor area */
      --border:       #3c3c3c;     /* Separator */
      --text-primary: #cccccc;
      --text-secondary: #999999;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: var(--bg-primary);
      color: var(--text-primary);
      font-family: system-ui, sans-serif;
    }

    .main-container {
      display: grid;
      width: 100%;
      height: 100%;
      background: var(--bg-primary);
    }

    .main-grid {
      display: grid;
      grid-template-columns: 70% 30%;
      width: 100%;
      height: 100%;
      gap: 4px;
      background: var(--border);
    }

    .left-panel {
      background: var(--bg-secondary);
      display: grid;
      place-items: center;
      font-size: 24px;
      font-weight: bold;
      color: var(--text-secondary);
    }

    .right-panel {
      background: var(--bg-secondary);
      display: grid;
      place-items: center;
      font-size: 20px;
      color: var(--text-secondary);
    }
  </style>
  <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
  <div class="main-container">
    <div class="main-grid">
      <div class="left-panel">
        LEFT<br>70%
      </div>
      <div class="right-panel">
        RIGHT<br>30%
      </div>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/animejs@latest/dist/bundles/anime.umd.min.js"></script>
  <script type="module" src="js/main.js"></script>
</body>
</html>
